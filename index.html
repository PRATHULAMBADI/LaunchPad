<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Launch Pad</title>
    <script src="javascript/home.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="main">
    <header class="header">
      <div class="headerBox">
        <div class="lauchPad">
          <div class="launchFlex">
            <b>Launch</b>Pad
          </div>
        </div>
        <div class="lauchPad">
          <div class="search-box">
              <div class="search-input"><input style="display: none" oninput="updateResult(this.value)" type="text" id="searchBox" placeholder="Search..."/></div>
              <div id="searchIcon" class="search-icon-div" onclick="getVisible()"><img class="search-icon" src="logos/search.png"> </div>
            </div>
        </div>
        <div class="image-group">
            <div class="image">
              <a href="https://www.google.com/" target="_blank"><img class="bfc-logo" src="logos/headingImage.png " alt="bfcdata"></a>
            </div>
         </div>
      </div>
      <div class="form-date">
          <div class="display-date" id="dt" ></div>
      </div>
    </header>
    <main class="container">
      <div class="body">
        <div class="tiles-wrapper" id="holder">
        </div>
      </div>      
    </main>
  </div>
  </body>
</html>
